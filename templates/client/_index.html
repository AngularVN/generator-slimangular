<!DOCTYPE doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="https://www.facebook.com/2008/fbml">
    <head>
        <meta charset="utf-8"/>
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <title>
            <%= _.capitalize(baseName) %>
        </title>
        <!-- build:css css/vendor.css -->
        <link href="bower_components/jquery-ui/themes/smoothness/jquery-ui.css" rel="stylesheet"/>
        <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
        <!-- endbuild -->
        <!-- build:css({.tmp,client}) css/app.css -->
        <link href="styles/app.css" rel="stylesheet">
            <!-- endbuild -->
        </link>
    </head>
    <body data-custom-background="" data-off-canvas-nav="" id="app" ng-app="<%= baseName %>">
        <!--[if lt IE 9]><p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p><![endif]-->
        <div data-ng-controller="AppCtrl">
            <div class="no-print" data-ng-cloak="" data-ng-hide="isHide()">
                <section class="top-header" data-ng-include="'views/header.html'" id="header">
                </section>
                <aside data-ng-include="'views/nav.html'" id="nav-container">
                </aside>
            </div>
            <div ng-include="'views/flash.html'">
            </div>
            <div class="view-container">
                <section class="animate-fade-up" data-ng-view="" id="content">
                </section>
            </div>
        </div>
    </body>
    <!-- build:js js/vendor.js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <!-- endbuild -->
    <!-- build:js js/ui.js -->
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-ui-date/src/date.js"></script>
    <script src="bower_components/jquery.slimscroll/jquery.slimscroll.min.js"></script>
    <!-- endbuild -->
    <!-- build:js({.tmp,client}) js/app.js -->
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/services.js" type="text/javascript"></script>
    <script src="js/directives.js" type="text/javascript"></script>
    <script src="js/filters.js" type="text/javascript"></script>
    <script src="js/controllers.js" type="text/javascript"></script>
    <script src="js/home/home-controller.js"></script>
    <% _.each(entities, function (entity) { %>
    <!-- begin "<%= entity.name %>" -->
    <script src="js/<%= entity.name %>/<%= entity.name %>-controller.js"></script>
    <script src="js/<%= entity.name %>/<%= entity.name %>-router.js"></script>
    <script src="js/<%= entity.name %>/<%= entity.name %>-service.js"></script>
    <!-- end "<%= entity.name %>" -->
    <% }); %>
    <!-- endbuild -->
</html>
