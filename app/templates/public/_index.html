<!DOCTYPE doctype html>
<html lang="en" ng-app="<%= baseName %>">
    <head>
        <meta charset="utf-8"/>
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <title>
            <%= _.capitalize(baseName) %>
        </title>
        <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
        <link href="lib/jquery-ui/themes/smoothness/jquery-ui.css" rel="stylesheet"/>
        <link href="css/app.css" rel="stylesheet"/>
        <!-- build:css({.tmp,source}) css/font-awesome.min.css -->
        <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
        <!-- endbuild -->
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button class="navbar-toggle" data-target=".navbar-ex1-collapse" data-toggle="collapse" type="button"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
                    <a class="navbar-brand" href="#"><%= _.capitalize(baseName) %></a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul class="nav navbar-nav">
                        <% _.each(entities, function (entity) { %>
                        <li>
                            <a href="/#/<%= pluralize(entity.name) %>"><%= _.capitalize(pluralize(entity.name)) %></a>
                        </li>
                        <% }); %>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>
        <div class="container" ng-view>
        </div>
        <script src="lib/jquery/dist/jquery.js"></script>
        <script src="lib/jquery-ui/jquery-ui.js"></script>
        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular-resource/angular-resource.js"></script>
        <script src="lib/angular-route/angular-route.js"></script>
        <script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="lib/angular-ui-date/src/date.js"></script>
        <script src="js/app.js"></script>
        <script src="js/home/home-controller.js"></script>
        <% _.each(entities, function (entity) { %>
        <script src="js/<%= entity.name %>/<%= entity.name %>-controller.js"></script>
        <script src="js/<%= entity.name %>/<%= entity.name %>-router.js"></script>
        <script src="js/<%= entity.name %>/<%= entity.name %>-service.js"></script>
        <% }); %>
    </body>
</html>
